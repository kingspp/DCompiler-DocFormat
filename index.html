<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>DCompiler-DocuMat</title>
		<link href="css/bootstrap.min.css" rel="stylesheet">			
	</head>
	<body>		
		<h1>DCompiler - DocuMat</h1>
		<div class="container">
			<div class="col-md-5">
				<div class="form-area">					
						<br style="clear:both">
						<h3 style="margin-bottom: 25px; text-align: center;">Block 1</h3>
						<div class="form-group">
							<input type="text" class="form-control" id="head" name="name" placeholder="Heading" required>
						</div>						
						<div class="form-group">
							<textarea class="form-control" type="textarea" id="data" placeholder="Content" rows="15" required></textarea>  
						</div>           
						<button id="save" onclick="save();return false;" class="btn btn-primary pull-right">Save</button>  
						<button type="button" onclick="addElement();" class="btn btn-primary pull-right">Add</button>					
				</div>
			</div>
		</div>
		
		<input type="hidden" value="0" id="theValue" />		
		<div id="myDiv"> </div>
		
		<script src="js/main.js"></script> 							
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		
	</body>
</html>
